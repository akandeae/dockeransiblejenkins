--- 
- 
  become: true
  hosts: dev
  tasks: 
    - 
      name: "Install python pip"
      yum: 
        name: python-pip
        state: present
   
   - name: Install docker.
    package:
      name: docker-ce
      state: present
      
  - name: Start docker service
    service:
      name: docker
      state: started 
    - 
      name: "Install docker-py python module"
      pip: 
        name: docker-py
        state: present
